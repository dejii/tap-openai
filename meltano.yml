version: 1
send_anonymous_usage_stats: true
project_id: "tap-openai"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: "tap-openai"
    namespace: "tap_openai"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    # TODO: Declare settings and their types here:
    settings:
    - name: username
      label: Username
      description: The username to use for authentication

    - name: auth_token
      kind: string
      description: API Key for authentication
      sensitive: true

    - name: exclude_project_costs
      kind: boolean
      value: True

    - name: start_date
      kind: date_iso8601

    - name: end_date
      kind: date_iso8601

    - name: file_format
      kind: string

    - name: group_by
      kind: string

    # TODO: Declare required settings here:
    settings_group_validation:
    - [username, password]

    # TODO: Declare default configuration values here:
    config:
      start_date: '2010-01-01T00:00:00Z'

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
